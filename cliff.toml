[changelog]
header = "# Changelog\n\n커밋 이력 기반으로 자동 생성됩니다.\n"
body = """
{% if version %}## [{{ version }}]{% else %}## [Unreleased]{% endif %}
{% if timestamp %} - {{ timestamp | date(format="%Y-%m-%d") }}{% endif %}

{% for group, commits in commits | group_by(attribute="group") %}
### {{ group }}
{% for commit in commits %}
- {{ commit.message | trim }}{% endfor %}
{% endfor %}

"""
trim = true

[git]
conventional_commits = true
filter_unconventional = true

commit_preprocessors = [
  { pattern = "^chore\\: ", replace = "" },
  { pattern = "^docs\\: ", replace = "" },
  { pattern = "^test\\: ", replace = "" },
  { pattern = "^refactor\\: ", replace = "" },
  { pattern = "^feat\\: ", replace = "" },
  { pattern = "^fix\\: ", replace = "" },
]

commit_parsers = [
  { message = "^feat", group = "Added" },
  { message = "^fix", group = "Fixed" },
  { message = "^docs", group = "Docs" },
  { message = "^test", group = "Tests" },
  { message = "^refactor", group = "Refactor" },
  { message = "^chore", group = "Chore" },
]
